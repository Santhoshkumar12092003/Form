<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Sign up Form</h1>
    <div>
        <form action="" method="get" name="">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="type your Name...">
            <label for="mail">Email ID:</label>
            <input type="email" id="mail" placeholder="type your Email ID...">
            <label for="password">Password:</label>
            <input type="password" id="Password" placeholder="type your password...">
            <label for="age">Age:</label><br/><br/>
            <input type="radio" id="Under_16">Under 16<br/>
            <input type="radio" id="over_16">16 or Older<br/>
            <br/><br/>
            <label for="course">Select Course</label>
            <select id="course">
                <optgroup label="Engineering">
                    <option>Computer science Engineering</option>
                    <option>Mechanical Engineering</option>
                    <option>Electrical ana Electronical Engineering</option>
                    <option>civil Engineering</option>
                    <option>Chemical Engineering</option>
                </optgroup>
                    <optgroup label="Management"</optgroup>
                    <option>Finance Management</option>
                    <option>Technology</option>
                    <option>Marketing</option>
                    <option>Business</option>
                </optgroup>
            </select>

            <label for="interest">Interest:</label><br/><br/>
            <input type="checkbox">Java<br/>
            <input type="checkbox">Python<br/>
            <input type="checkbox">C++<br/>
            <input type="checkbox">Data Science<br/>
            <input type="checkbox">Machine learning<br/>
            <br/>
            <br/>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
